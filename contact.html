<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>HTML 1 Project Portfolio</title>
</head>
<body>
 
  <header>
    <div class="container">
      <h2><a href="./">Samer Saida</a></h2>
    <nav>
      <ul>
        <li><a href="./">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>
  </header>
  <main>
    <div class="container">
      <h1>Contact Us</h1>
      <form action="http://httpbin.org/get" method="get">
        <p>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Name" required autocomplete="on" autofocus>
        </p>
        <p>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Email" autocomplete="on" required>
        </p>
        <p>
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message" required></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </div>
  </main>
  <footer>
    <div class="container">
      <p>Copyright &copy;, Samer Saida Portfolio </p>  
    </div>
  </footer>
 </div>
</body>
</html>
